<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCode - Desafio 3 - BT4</title>
  <!-- chamando css+grid+normalização boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="css.css" />
</head>

<body>

  <div class="container">
    <form action="">

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Primeiro Nome</label>
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Último Nome</label>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>CEP</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input class="form-control" type="text" placeholder="Rua, Av...">
          </div>
          <div class="form-group">
            <label>Número</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Complemento</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Bairro</label>
            <input class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Estado</label>
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Páis</label>
            <input class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-block">Enviar</button></div>
      </div>

    </form>
  </div>



  <!-- chamando js boostrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
